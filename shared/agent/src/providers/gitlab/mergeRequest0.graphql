#import "./fragments/discussion.graphql"

query GetPullRequest($fullPath: ID!, $iid: String!, $after: String) {
	currentUser {
		name
		login: username
		avatarUrl
		id
	}
	project(fullPath: $fullPath) {
		name
		mergeRequestsEnabled
		mergeRequestsFfOnlyEnabled
		removeSourceBranchAfterMerge
		mergeRequest(iid: $iid) {
			id
			iid
			createdAt
			sourceBranch
			targetBranch
			title
			description
			webUrl
			state
			mergedAt
			workInProgress
			reference
			projectId
			mergeWhenPipelineSucceeds
			mergeableDiscussionsState
			author {
				name
				login: username
				avatarUrl
			}
			diffRefs {
				baseSha
				headSha
				startSha
			}
			commitCount
			project {
				name
				webUrl
				fullPath
			}
			sourceProject {
				name
				webUrl
				fullPath
			}
			upvotes
			downvotes
			milestone {
				title
				id
				webPath
				dueDate
			}
			subscribed
			userDiscussionsCount
			discussionLocked
			forceRemoveSourceBranch
			reviewers {
				nodes {
					name
					login: username
					avatarUrl
				}
			}
			timeEstimate
			totalTimeSpent
			updatedAt
			userPermissions {
				adminMergeRequest
				canMerge
			}
			discussions(first: 50, after: $after) {
				pageInfo {
					endCursor
					hasNextPage
				}
				nodes {
					...discussionFragment
				}
			}
		}
	}
}
